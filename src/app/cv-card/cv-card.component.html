<div class="card-container manual-flip" [ngClass]="{'hover': isHovered}">
  <div class="card">
    <div class="front">
      <div class="cover">
        <img src="assets/images/rotating_card_thumb.png"/>
      </div>
      <div class="user">
        <img class="img-circle" src="assets/images/{{selectedPersonne?.path}}">>
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{selectedPersonne?.name}} {{selectedPersonne?.firstname}}</h3>
          <p class="profession">{{selectedPersonne?.job}}</p>
          <p class="profession"><button class="btn btn-primary" (click)="embaucher(selectedPersonne)">Embaucher</button></p>
        </div>
        <div class="footer footer-up">
        </div>
      </div>
    </div> <!-- end front panel -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">Job Description</h4>
          <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

          <div class="stats-container">
            <div class="stats">
              <h4>235</h4>
              <p>
                Followers
              </p>
            </div>
            <div class="stats">
              <h4>114</h4>
              <p>
                Following
              </p>
            </div>
            <div class="stats">
              <h4>35</h4>
              <p>
                Projects
              </p>
            </div>
          </div>

        </div>
      </div>
      <div class="footer">

      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
</div> <!-- end card-container -->
